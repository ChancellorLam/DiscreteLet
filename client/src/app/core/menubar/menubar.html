<!-- Main container for the menubar -->
<div class="card">
    <!-- PrimeNG Menubar component bound to menu items from the TypeScript file -->
    <p-menubar [model]="items">
        <!-- START SLOT — Left-side branding -->
        <ng-template #start>
             <!-- App logo (SVG graphic) displayed at the start of the menubar -->
            <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- ...SVG paths here... -->
            </svg>

         <!-- CUSTOM ITEM TEMPLATE — Defines how each menu item looks -->
        </ng-template>
        <ng-template #item let-item let-root="root">
            <!-- Each menu link; uses PrimeNG Ripple effect and Angular router navigation -->
            <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink">
                <!-- Icon (example: Bitcoin) shown next to label -->
                <i class="pi pi-bitcoin" style="font-size: 10rem; color: goldenrod;"></i>
                <!-- Menu label text -->
                <span>{{ item.label }}</span>
                <!-- Optional badge shown next to items -->
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <!-- Optional keyboard shortcut label -->
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <!-- Dropdown arrow shown if the item has submenus -->
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>

        <!-- END SLOT — Right-side section (search + avatar) -->
        <ng-template #end>
            <div class="flex items-center gap-2">
                <!-- Search input field (two-way bound to searchQuery) -->
                <!-- Pressing Enter triggers the search() method -->
                <input type="text" pInputText placeholder="Search" class="w-36" [(ngModel)]="searchQuery" (keydown.enter)="search()"/>
                <a [routerLink]="'/profile-page'">
                <p-avatar image="https://jcusports.com/images/2020/8/12/JCU_Mark_FullColor_4x_100.jpg" shape="circle" />
            </a>
            </div>
        </ng-template>
    </p-menubar>
</div>
