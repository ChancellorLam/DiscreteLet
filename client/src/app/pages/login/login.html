<div class="login-container">
  <p-card styleClass="login-card">
    
    <!-- App Title/Logo -->
    <div class="header">
      <h1>Discrete Math Learning App</h1>
      <p>Master discrete mathematics through interactive exercises</p>
    </div>
    
    <!-- Error Message -->
    <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"></p-message>
    
    <!-- Google Sign-In Button -->
    <div class="login-section">
      <p-button 
        label="Sign in with Google" 
        icon="pi pi-google"
        (onClick)="onGoogleLogin()"
        [loading]="loading"
        styleClass="w-full google-button">
      </p-button>
    </div>
    
    <!-- Info Text -->
    <div class="info-text">
      <p>By signing in, you'll be able to:</p>
      <ul>
        <li>Track your progress and points</li>
        <li>Save quiz results</li>
        <li>Access personalized learning</li>
        <li>Compete on leaderboards</li>
      </ul>
    </div>
    
  </p-card>
</div>
